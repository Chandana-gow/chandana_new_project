<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather_app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img
                    src="https://purepng.com/public/uploads/medium/search-icon-sl7.png" 

                    height=30></button>
        </div>
        <div class="weather">
            <img src="https://scx2.b-cdn.net/gfx/news/hires/2019/weatherforec.jpg" height="200" width="150"

                class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img
                        src="https://th.bing.com/th/id/OIP.rRCTRK2Q1y0DEwOv_Ieu2QHaHa?rs=1&pid=ImgDetMain">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img
                        src="https://cdn2.vectorstock.com/i/1000x1000/51/76/wind-sign-symbol-vector-4315176.jpg">
                    <div>
                        <p class="wind">25km/hr</p>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        const apiKey = "7287e9c21a303871be3bbe37523041eb"
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";
        }
        if (data.weather[0].main="rainy"){
            weatherIcon.src="https://th.bing.com/th?id=OIP.7mPiumgM4pEriTQmk-VYMgHaGp&w=263&h=236&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
        }
        else if(data.weather[0].main="clouds"){
            weatherIcon.src="https://th.bing.com/th?id=OIP.6sewd22dITtsevel2fZW8wHaEg&w=320&h=194&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
        }
        else if(data.weather[0].main="clear"){
            weatherIcon.src="https://th.bing.com/th?id=OIP.YKvFSocKFQaoo-56XlWNMwHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
        }
        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);

        })

    </script>

</body>

</html>
